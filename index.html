<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCafe - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Enhanced autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: #f1f5f9 !important;
            caret-color: #f1f5f9 !important;
        }
        
        /* Tab styles */
        .tab-button.active {
            border-color: #f97316;
            color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }
        
        /* Toast notification styles */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }
        
        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .toast.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #f1f5f9;
        }
        
        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Form animations */
        .form-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Enhanced button styles */
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #475569, #334155);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #334155, #1e293b);
            transform: translateY(-1px);
        }
        
        /* Input focus effects */
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.1);
        }
        
        /* Verification status indicator */
        .verification-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .verification-status.verified {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .verification-status.unverified {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex flex-col items-center justify-center p-4 text-slate-100">

    <div id="toast-container"></div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 p-6 rounded-xl shadow-2xl flex items-center gap-4">
            <div class="spinner"></div>
            <span class="text-slate-200">Processing...</span>
        </div>
    </div>

    <div class="w-full max-w-md">
        <header class="text-center mb-8">
            <div class="mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl mx-auto flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text text-transparent">CodeCafe</h1>
            <p class="text-slate-400 mt-2">Your coding journey starts here</p>
        </header>

        <main id="auth-container" class="bg-slate-800/80 backdrop-blur-xl p-6 sm:p-8 rounded-2xl shadow-2xl border border-slate-700/50">
            <!-- Tab Navigation -->
            <div class="mb-6 border-b border-slate-700">
                <nav class="-mb-px flex space-x-1" aria-label="Tabs">
                    <button data-form="loginForm" class="tab-button active flex-1 py-3 px-4 text-center border-b-2 font-medium text-sm text-slate-300 hover:text-orange-400 hover:border-orange-400 transition-all duration-200 rounded-t-lg">
                        Login
                    </button>
                    <button data-form="signupForm" class="tab-button flex-1 py-3 px-4 text-center border-b-2 font-medium text-sm text-slate-300 hover:text-orange-400 hover:border-orange-400 transition-all duration-200 rounded-t-lg">
                        Sign Up
                    </button>
                    <button data-form="resetPasswordForm" class="tab-button flex-1 py-3 px-4 text-center border-b-2 font-medium text-sm text-slate-300 hover:text-orange-400 hover:border-orange-400 transition-all duration-200 rounded-t-lg">
                        Reset
                    </button>
                </nav>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6 form-slide-in">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="you@example.com" required
                           class="input-field block w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="••••••••" required
                               class="input-field block w-full px-4 py-3 pr-12 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPassword', this)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-slate-600 text-orange-500 focus:ring-orange-500 focus:ring-offset-slate-800">
                        <span class="ml-2 text-sm text-slate-300">Remember me</span>
                    </label>
                    <a href="#" id="showResetPasswordFromLogin" class="text-sm font-medium text-orange-400 hover:text-orange-300 transition-colors">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span class="button-text">Sign In</span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6 hidden">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="you@example.com" required
                           class="input-field block w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                </div>
                <div>
                    <label for="signupUsername" class="block text-sm font-medium text-slate-300 mb-2">Display Name</label>
                    <input type="text" id="signupUsername" name="signupUsername" placeholder="Your display name" required
                           class="input-field block w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a strong password (min. 8 chars)" required
                               class="input-field block w-full px-4 py-3 pr-12 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('signupPassword', this)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordStrength" class="mt-2 text-xs text-slate-400"></div>
                </div>
                <div>
                    <label for="signupConfirmPassword" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm your password" required
                               class="input-field block w-full px-4 py-3 pr-12 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('signupConfirmPassword', this)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="agreeTerms" required class="rounded border-slate-600 text-orange-500 focus:ring-orange-500 focus:ring-offset-slate-800">
                    <label for="agreeTerms" class="ml-2 text-sm text-slate-300">
                        I agree to the <a href="#" class="text-orange-400 hover:text-orange-300">Terms of Service</a> and <a href="#" class="text-orange-400 hover:text-orange-300">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn-primary w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span class="button-text">Create Account</span>
                </button>
            </form>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="space-y-6 hidden">
                <div class="text-center mb-6">
                    <h3 class="text-lg font-semibold text-slate-200">Reset Your Password</h3>
                    <p class="text-sm text-slate-400 mt-2">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-slate-300 mb-2">Email address</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your registered email" required
                           class="input-field block w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                </div>
                <button type="submit" class="btn-primary w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span class="button-text">Send Reset Link</span>
                </button>
                <div class="text-center">
                    <button type="button" id="backToLogin" class="text-sm text-slate-400 hover:text-slate-300 transition-colors">
                        ← Back to Login
                    </button>
                </div>
            </form>

            <!-- Social Login Divider -->
            <div class="my-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true">
                        <div class="w-full border-t border-slate-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-800 text-slate-400">Or continue with</span>
                    </div>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-3">
                <button id="googleLoginButton" class="btn-secondary w-full flex items-center justify-center py-3 px-4 border border-slate-600 rounded-xl shadow-sm text-sm font-medium text-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="button-text">Continue with Google</span>
                </button>
                <button id="phoneLoginButton" class="btn-secondary w-full flex items-center justify-center py-3 px-4 border border-slate-600 rounded-xl shadow-sm text-sm font-medium text-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    Continue with Phone
                </button>
            </div>

            <!-- Email Verification Status -->
            <div id="verificationStatus" class="mt-6 hidden">
                <div class="verification-status unverified">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                    <span>Email not verified</span>
                    <button id="resendVerification" class="ml-2 text-xs underline hover:no-underline">Resend</button>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>&copy; <span id="currentYear"></span> CodeCafe. All rights reserved.</p>
            <p class="mt-1">Powered by Firebase Authentication</p>
        </footer>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
