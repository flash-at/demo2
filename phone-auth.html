<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCafe - Phone Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Toast notification styles */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }
        
        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast.success { background: linear-gradient(135deg, #10b981, #059669); }
        .toast.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .toast.info { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .toast.warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
        
        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced button styles */
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #475569, #334155);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #334155, #1e293b);
            transform: translateY(-1px);
        }
        
        /* Input focus effects */
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.1);
        }
        
        /* reCAPTCHA container styling */
        #recaptcha-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 78px;
            border-radius: 12px;
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        
        /* Status indicator */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .status-indicator.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-indicator.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex flex-col items-center justify-center p-4 text-slate-100">

    <div id="toast-container"></div>

    <div class="w-full max-w-md">
        <header class="text-center mb-8">
            <div class="mb-4">
                <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl mx-auto flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-red-400 bg-clip-text text-transparent">Phone Authentication</h1>
            <p class="text-slate-400 mt-2">Sign in with your phone number</p>
        </header>

        <main class="bg-slate-800/80 backdrop-blur-xl p-6 sm:p-8 rounded-2xl shadow-2xl border border-slate-700/50">
            <!-- Status Display -->
            <div id="statusDisplay" class="status-indicator warning">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Initializing Firebase...</span>
            </div>

            <!-- Phone Number Input -->
            <div class="space-y-6">
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
                    <div class="flex rounded-xl shadow-sm">
                        <span class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-slate-600 bg-slate-700/50 text-slate-300 text-sm font-medium">
                            ðŸ‡®ðŸ‡³ +91
                        </span>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="9876543210" required maxlength="10"
                               class="input-field flex-1 block w-full min-w-0 px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-none rounded-r-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20">
                    </div>
                    <p class="mt-2 text-xs text-slate-400">Enter your 10-digit Indian mobile number</p>
                </div>

                <!-- reCAPTCHA Container -->
                <div id="recaptcha-container"></div>

                <!-- Send OTP Button -->
                <button id="sendOtpButton" disabled
                        class="btn-primary w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span class="button-text">Send OTP</span>
                </button>

                <!-- OTP Input -->
                <div id="otpSection" class="hidden">
                    <label for="otpCode" class="block text-sm font-medium text-slate-300 mb-2">Verification Code</label>
                    <input type="text" id="otpCode" name="otpCode" placeholder="Enter 6-digit OTP" required maxlength="6"
                           class="input-field block w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-sm placeholder-slate-400 text-slate-50 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 text-center text-lg tracking-widest">
                    <p class="mt-2 text-xs text-slate-400 text-center">Enter the 6-digit code sent to your phone</p>
                </div>

                <!-- Verify OTP Button -->
                <button id="verifyOtpButton" disabled class="hidden btn-primary w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 disabled:opacity-60 disabled:cursor-not-allowed">
                    <span class="button-text">Verify & Sign In</span>
                </button>

                <!-- Resend OTP -->
                <div id="resendSection" class="hidden text-center">
                    <p class="text-sm text-slate-400">Didn't receive the code?</p>
                    <button id="resendOtpButton" class="mt-2 text-sm text-orange-400 hover:text-orange-300 transition-colors underline">
                        Resend OTP
                    </button>
                </div>

                <!-- Back Button -->
                <button id="backButton"
                        class="btn-secondary w-full flex justify-center items-center py-3 px-4 border border-slate-600 rounded-xl shadow-sm text-sm font-medium text-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-orange-500 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Login Options
                </button>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>&copy; <span id="currentYear"></span> CodeCafe. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="js/phone-auth.js"></script>
</body>
</html>
